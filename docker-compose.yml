version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: auction_db
      POSTGRES_USER: auction_user
      POSTGRES_PASSWORD: auction_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3.12-management
    environment:
      RABBITMQ_DEFAULT_USER: auction
      RABBITMQ_DEFAULT_PASS: auction123
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  postgres_data: